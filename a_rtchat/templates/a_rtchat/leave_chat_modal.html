{% extends 'layouts/blank.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold mb-4">Leave Chat</h2>
    <p class="mb-6">Are you sure you want to leave "{{ chat_group.groupchat_name }}"?</p>
    <div class="flex justify-between">
        <a href="{% url 'chatroom' chat_group.group_name %}" class="inline-flex items-center justify-center bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
            Cancel
        </a>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="inline-flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Confirm Leave
            </button>
        </form>
    </div>
</div>
{% endblock %}
